
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>ICHOP Score Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 5rem;
        }

        .container-calculator > h3 {
            border-bottom: 1px solid black;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">ICHOP</a>
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link active" href="#" id="show-ichop-3-calculator">ICHOP 3 Score</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="show-ichop-12-calculator">ICHOP 12 Score</a>
        </li>
    </ul>
</nav>

<div class="container">

    <div class="container-calculator" id="ichop-3-calculator">
        <h3>ICHOP3 Score Calculator</h3>

        <form>
            <!-- ICHOP3 - GCS -->
            <div class="form-group">
                <label for="ichop-3-gcs-score">Glasgow Coma Scale (GCS) Score</label>
                <input type="number" class="form-control" id="ichop-3-gcs-score" placeholder="0">
            </div>

            <!-- ICHOP3 - NIHSS -->
            <div class="form-group" id="ichop-3-nihss-score">
                <label>NIH Stroke Scale (NIHSS) Score</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-nihss" id="option-ichop-3-nihss-1" value="4" checked>
                        21 - 42
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-nihss" id="option-ichop-3-nihss-2" value="3">
                        16 - 20
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-nihss" id="option-ichop-3-nihss-3" value="2">
                        5 - 15
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-nihss" id="option-ichop-3-nihss-4" value="1">
                        1 - 4
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-nihss" id="option-ichop-3-nihss-5" value="0">
                        0
                    </label>
                </div>
            </div>

            <!-- ICHOP3 - APACHE II -->
            <div class="form-group">
                <label for="ichop-3-apache-ii-score">APACHE II</label>
                <input type="number" class="form-control" id="ichop-3-apache-ii-score" placeholder="0">
            </div>

            <!-- ICHOP3 - Hematoma Volume -->
            <div class="form-group" id="ichop-3-hem-vol">
                <label>Hematoma Volume</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-hem-vol" id="option-ichop-3-hem-vol-1" value="2" checked>
                        30+ mL
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-hem-vol" id="option-ichop-3-hem-vol-2" value="1">
                        1 - 30 mL
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-hem-vol" id="option-ichop-3-hem-vol-3" value="0">
                        0 mL
                    </label>
                </div>
            </div>


            <!-- ICHOP3 - premorbid MRS -->
            <div class="form-group" id="ichop-3-mrs-score">
                <label>premorbid Modified Rankin Scale (MRS) Score</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-1" value="5" checked>
                        5
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-2" value="4">
                        4
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-3" value="3">
                        3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-4" value="2">
                        2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-5" value="1">
                        1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-3-mrs" id="option-ichop-3-mrs-6" value="0">
                        0
                    </label>
                </div>
            </div>

        </form>
        <button class="btn btn-primary" id="calculate-ichop-3-score">Calculate</button>
    </div>

    <div class="container-calculator" id="ichop-12-calculator" style="display:none;">
        <h3>
            ICHOP12 Score Calculator
        </h3>
        <form>
            <!-- ICHOP3 - GCS -->
            <div class="form-group">
                <label for="ichop-12-gcs-score">Glasgow Coma Scale (GCS) Score</label>
                <input type="number" class="form-control" id="ichop-12-gcs-score" placeholder="0">
            </div>

            <!-- ICHOP3 - NIHSS -->
            <div class="form-group" id="ichop-12-nihss-score">
                <label>NIH Stroke Scale (NIHSS) Score</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-nihss" id="option-ichop-12-nihss-1" value="4" checked>
                        21 - 42
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-nihss" id="option-ichop-12-nihss-2" value="3">
                        16 - 20
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-nihss" id="option-ichop-12-nihss-3" value="2">
                        5 - 15
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-nihss" id="option-ichop-12-nihss-4" value="1">
                        1 - 4
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-nihss" id="option-ichop-12-nihss-5" value="0">
                        0
                    </label>
                </div>
            </div>

            <!-- ICHOP3 - APACHE II -->
            <div class="form-group">
                <label for="ichop-12-apache-ii-score">APACHE II</label>
                <input type="number" class="form-control" id="ichop-12-apache-ii-score" placeholder="0">
            </div>

            <!-- ICHOP3 - premorbid MRS -->
            <div class="form-group" id="ichop-12-mrs-score">
                <label>premorbid Modified Rankin Scale (MRS) Score</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-1" value="20" checked>
                        5
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-2" value="20" checked>
                        5
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-3" value="16">
                        4
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-4" value="12">
                        3
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-5" value="8">
                        2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-6" value="4">
                        1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option-ichop-12-mrs" id="option-ichop-12-mrs-7" value="0">
                        0
                    </label>
                </div>
            </div>

        </form>
        <button class="btn btn-primary" id="calculate-ichop-12-score">Calculate</button>
    </div>

</div><!-- /.container -->
